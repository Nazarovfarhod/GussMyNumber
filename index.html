<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#A7E6FF] h-screen px-3 flex items-center justify-center">
    <div
      id="wrapper"
      class="bg-white shadow-2xl text-center *: shadow-black rounded-3xl px-2 py-8 w-[750px] lg:text-center"
    >
      <!-- Header Section -->
      <nav class="mb-8">
        <button
          id="again"
          class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:bg-blue-600 hover:scale-110 transition-all text-lg"
        >
          <i class="fa-solid fa-arrows-rotate"></i> Try Again
        </button>
        <h2 class="text-lg text-center md:text-xl text-gray-700 font-bold mt-6">
          Guess a number between <b>1</b> and <b>20</b>
        </h2>
      </nav>

      <div
        id="commonNumber"
        class="text-5xl font-extrabold text-gray-800 bg-[#E6E9AF] w-36 h-36 flex items-center justify-center mx-auto rounded-full mb-8 shadow-lg"
      >
        ?
      </div>

      <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
        <input
          autocomplete="off"
          id="input"
          type="number"
          placeholder="Enter your guess"
          class="w-full md:w-2/3 bg-gray-100 border-2 border-gray-300 rounded-lg px-4 py-2 text-center text-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        />
        <button
          id="check"
          class="bg-purple-500 text-white font-medium px-6 py-2 rounded-lg shadow-md hover:bg-purple-600 hover:scale-110 transition-all text-lg"
        >
          Check <i class="fa-solid fa-circle-check"></i>
        </button>
      </div>

      <div class="mt-8 text-gray-700 flex flex-col items-center">
        <p id="keyNumber" class="font-medium">Letâ€™s play the game!</p>
        <div class="flex justify-center md:justify-start gap-4 mt-2">
          <p class="font-medium">Attempts left:</p>
          <span id="atemp" class="font-bold text-blue-500">4</span>
        </div>
        <div class="flex justify-center md:justify-start gap-4 mt-2">
          <p class="font-medium">Record:</p>
          <span id="record" class="font-bold text-blue-500">0</span>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
